<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel ="stylesheet" href="bootstrap.min.js"/>
<link rel="stylesheet" href="src/style.css"/>

</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search City" autofocus="on" autocomplete="off" class="form-control" id="city-input"/>
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="form-control btn btn-primary shadow"/>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location">
                            current
                        </button>
                    </div>
                </div>
            </form>
<h1 id="city">Polokwane</h1>
<h2 id="date">Date</h2>
<h3 id="description">Thunderstorm</h3>

<div class="text-container">
<div class="row">
    <div class="col-6">
        <img src="https://openweathermap.org/img/wn/11n@2x.png" alt="" width="60" id="icon"/></img>
       <strong id="temperature">28</div>
</divstrong>
<span id="units">
    <a href="#" class="unit-change" id="celsius">째C</a> |
    <a href="#" class="unit-change" id="fahrenheit">째F</a>
</span>
       </div>
        <div class="col-6">
            <div class="details">
                Humidity:<span id="humidity">12%</span>
                <br>
                Wind:
                <span id="wind">7 km/h</span>
                <br>
                Percipitation:
                <span id="Percipitation">2%</span>
    
<div class="weather-forecast" id="forecast">
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Monday</div>
        <div class="weather-icon">
            <img src="https://openweathermap.org/img/wn/11n@2x.png">
</div>
</div>
<div class="forecast-temperature">
    <span class="forecast-temperature-max">38째</span>
    <span class="forecast-temperature-min">18째</span>
</div>
</div>
        </div>
    </div>
</div>
</div>
    <script src="src/index.js"></script>
</body>
<div class="footer">

</div>
</html>
