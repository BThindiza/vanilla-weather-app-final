<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="src/style.css"/>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search City" autofocus="on" autocomplete="off" class="form-control" id="city-input"/>
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="form-control btn btn-primary shadow"/>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location">
                            current
                        </button>
                    </div>
                </div>
            </form>
<h1 class="weather-city" id="city"></h1>
<h2 id="date"></h2>
<h3 id="description"></h3>

       </div>
        <div class="col-6">
            <div class="details">
                Humidity:<span id="humidity"></span>
    <br>
                Wind:
                <span id="wind"></span>
                </div>
                <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                <div class="weather-app-temperature" id="temperature"></div>
<div class="weather-app-unit">Â°C</div>
                </div>
                </div>

</div>

</body>
</html>
